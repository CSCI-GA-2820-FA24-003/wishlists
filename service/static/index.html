<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlist REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
              </div>
            </div>

            <!-- CUSTOMER NAME 
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Customer Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_name" placeholder="Enter name for Customer">
              </div>
            </div>
            -->

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_category" placeholder="Enter category for Wishlist">
              </div>
            </div>
            
            <!-- NOTE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_note">Note:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_note" placeholder="Enter category for Wishlist">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_favorite">Favorite:</label>
              <div class="col-sm-10">
                <select class="form-control" id="wishlist_favorite">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>


            <!-- UPDATE TIME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_update">Update-time:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="wishlist_update" placeholder="2020-04-01">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Customer Name</th>
            <th class="col-md-4">Product ID</th>
            <th class="col-md-3">Product Name</th>
            <th class="col-md-3">Note</th>
            <th class="col-md-3">Price</th>
            <th class="col-md-3">Quantity</th>
            <th class="col-md-3">Is Favorite?</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
